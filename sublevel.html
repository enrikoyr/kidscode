<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Cubs Academy - Quiz Selection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles to make the page non-scrollable and apply the cute font */
        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            margin: 0;
            font-family: 'Nunito', sans-serif;
            position: relative; /* Needed for pseudo-elements */
        }
        .font-fredoka {
            font-family: 'Fredoka One', cursive;
        }
        /* Fun gradient background animation */
        body {
            background: linear-gradient(-45deg, #f0f9ff, #ecfccb, #fce7f3, #e0e7ff);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Cute floating bubbles in the background */
        .bubble {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: rise 10s infinite ease-in;
        }
        .bubble:nth-child(1) { width: 40px; height: 40px; left: 10%; animation-duration: 8s; }
        .bubble:nth-child(2) { width: 20px; height: 20px; left: 20%; animation-duration: 5s; animation-delay: 1s; }
        .bubble:nth-child(3) { width: 50px; height: 50px; left: 35%; animation-duration: 7s; animation-delay: 2s; }
        .bubble:nth-child(4) { width: 80px; height: 80px; left: 50%; animation-duration: 11s; animation-delay: 0s; }
        .bubble:nth-child(5) { width: 35px; height: 35px; left: 55%; animation-duration: 6s; animation-delay: 1s; }
        .bubble:nth-child(6) { width: 45px; height: 45px; left: 65%; animation-duration: 8s; animation-delay: 3s; }
        .bubble:nth-child(7) { width: 60px; height: 60px; left: 80%; animation-duration: 12s; animation-delay: 2s; }

        @keyframes rise {
            0% {
                bottom: -100px;
                transform: translateX(0);
            }
            50% {
                transform: translateX(100px);
            }
            100% {
                bottom: 1080px; /* Adjust based on typical screen height */
                transform: translateX(-200px);
            }
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">

    <!-- Background bubbles container -->
    <div class="absolute top-0 left-0 w-full h-full overflow-hidden z-0">

        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>

    <!-- Main container for all content -->

                 <!-- Cute Sparkle -->

            <p class="mt-2 text-lg md:text-xl text-gray-600">Choose your coding adventure!</p>
        </header>

        <!-- Grid container for the 6 quiz buttons -->

            <!-- Button 5: Events -->

            </button>
            
            <!-- Button 6: Sequences -->
            <button class="group relative aspect-square bg-teal-400 hover:bg-teal-500 rounded-3xl shadow-lg hover:shadow-xl shadow-teal-200 transform hover:-translate-y-2 transition-all duration-300 ease-in-out p-4 flex flex-col justify-center items-center">
                <img src="https://placehold.co/100x100/FFFFFF/2DD4BF?text=ðŸ¾" alt="Sequences Icon" class="h-16 w-16 transition-transform duration-300 group-hover:scale-110 rounded-full" />
                <span class="font-fredoka text-white text-2xl md:text-3xl mt-2">Sequences</span>
            </button>
            
        </main>

    </div>

</body>
</html>
